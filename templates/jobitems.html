<div class="mt-3 border-bottom row mb-3" style="padding-bottom: 8px;">
    <div class="col-10">
        <h4 style="margin-bottom: 4px; color: rgb(120, 120, 120);">
            {{job['title']}}
        </h4>
        <div><b>Location: </b>{{job['location']}}</div>
        {% if 'salary' in job %}
            <div><b>Salary: </b>{{job['salary']}}</div>
        {% endif %}
    </div>
    <div class="col-2">
        <a href="api/jobs" type="button" class="btn btn-outline-primary">Postuler</a>
    </div>
</div>
